apiVersion: apps/v1
kind: Deployment
metadata:
  name: therobotoverlord-web
  labels:
    app: therobotoverlord-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: therobotoverlord-web
  template:
    metadata:
      labels:
        app: therobotoverlord-web
    spec:
      containers:
      - name: web
        image: ghcr.io/therobotoverlord/web:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_APP_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: therobotoverlord-web-service
spec:
  selector:
    app: therobotoverlord-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: therobotoverlord-web-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - therobotoverlord.com
    - www.therobotoverlord.com
    secretName: therobotoverlord-tls
  rules:
  - host: therobotoverlord.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: therobotoverlord-web-service
            port:
              number: 80
  - host: www.therobotoverlord.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: therobotoverlord-web-service
            port:
              number: 80
